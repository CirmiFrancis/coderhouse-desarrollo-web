    <!-- Header -->
    <header>
        <nav class="navbar fixed-top navbar-expand-md nav-custom">

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto ul-custom">
                        <li class="nav-item px-2">

            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="container-fluid">
        <div class="row pb-5">
            <div class="col"><h1 data-aos="fade-down" data-aos-duration="500">CONTACTO</h1></div>
        </div>

        <form action="https://formspree.io/f/xdorpoar" method="post" class="container-fluid" data-aos="fade-up" data-aos-duration="500">
            <div class="row mb-4">
                <div class="col">           
                    <label for="name">Nombre</label>
                    <input name="name" type="text" id="name" placeholder="Ej: Juan Fernández" required>
                </div>
            </div>
            <div class="row mb-4"">
                <div class="col">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="Ej: juanfernandez@gmail.com" required>
                </div>
            </div>
            <div class="row mb-5"">
                <div class="col">
                    <label for="phone">Teléfono (opcional)</label>
                    <input name="phone" type="tel" id="phone" placeholder="Ej: +54 11 1234-5678">
                </div>
            </div>

            <hr>
            
            <div class="row mt-5">
                <label class="mb-1 text-start">Consulta</label>
                <select name="title" class="form-select form-select-custom col" aria-label="Default select example" required>
                    <option selected disabled value="">Elige el motivo</option>
                    <option value="Duda">*Tengo una DUDA</option>
                    <option value="Jardín Personalizado">*Quiero un JARDÍN PERSONALIZADO</option>
                    <option value="Reembolso">*Solicito un REEMBOLSO</option>
                </select>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <textarea name="message" id="mensaje" cols="60" rows="10" placeholder="Escribe un mensaje..." required></textarea>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button type="submit">ENVIAR</button>
                </div>
            </div>
            <div class="row mt-5">
                <p>*Respondemos las consultas dentro de las próximas 24hs. Solo días hábiles.</p>
            </div>
        </form>
    </main>
