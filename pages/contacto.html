<body class="contacto">
    <header>
        <a href="../index.html" class="logo">
            <h2 class="nombre">Mini</h2>
            <img src="../imgs/logo/bonsai.png" alt="Logo de Mini Garden" class="imagen">
            <h2 class="nombre">Garden</h2>

        <nav class="navegador">
            <ul class="lista-desordenada">

    <main>
        <h1>CONTACTO</h1>
        <p>Puedes contactarnos a través de este formulario:</p>
        <!--Formulario-->
        <form>
            <br>
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Ej: Juan Fernández"><br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ej: juanfernandez@gmail.com"><br><br><br>

            <input id="title" placeholder="Escribe un título..."><br>

            <textarea id="mensaje" cols="60" rows="10" placeholder="Escribe un mensaje..."></textarea><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <div>
            <p>&COPY; 2023 MiniGarden</p>
        </div>
    
        <div class="redes-sociales">
            <a href="https://www.facebook.com" target="_blank"><img src="../imgs/rrss/facebook.png" alt="Ícono de Facebook"></a>

            <a href="https://www.instagram.com" target="_blank"><img src="../imgs/rrss/instagram.png" alt="Ícono de Instagram"></a>
