    <link rel="icon" href="../imgs/icon/hoja.ico" type="image/x-icon">
</head>
    
<body class="contacto">

    <!-- Header-Navbar -->
    <header>
        <nav class="navbar fixed-top navbar-expand-md nav-custom">
            <div class="container-fluid navbar-custom">

                <div class="logo">        
                    <a class="navbar-brand logo-texto" href="../index.html">Mini</a>
                    <a href="../index.html"><img src="../imgs/logo/bonsai.png" alt="Logo de Mini Garden" class="logo-imagen"></a>
                    <a class="navbar-brand logo-texto" href="../index.html">Garden</a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto ul-custom">
                        <li class="nav-item px-2">
                            <a class="nav-link enlace-custom" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link enlace-custom" href="./jardines.html">Jardínes</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link enlace-custom" href="./faq.html">FAQ</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link enlace-custom" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item ps-2">
                            <a class="nav-link" href="./contacto.html" id="selected-page">Contacto</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <!-- Main-Form -->
    <main class="container-fluid padding-custom">
        <div class="row pb-5">
            <div class="col"><h1 data-aos="fade-down" data-aos-duration="500">Contacto</h1></div>
        </div>

        <form class="container-fluid" data-aos="zoom-out" data-aos-duration="500">
            <div class="row mb-4">
                <div class="col">           
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Ej: Juan Fernández">
                </div>
            </div>
            <div class="row mb-4"">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ej: juanfernandez@gmail.com">
                </div>
            </div>
            <div class="row mb-5"">
                <div class="col">
                    <label for="phone">Teléfono (opcional)</label>
                    <input type="tel" id="phone" placeholder="Ej: +54 11 1234-5678">
                </div>
            </div>

    <hr>
            
            <div class="row mt-5">
                <p class="mb-1 text-start">Consulta</p>
                <select class="form-select form-select-custom col" aria-label="Default select example">
                    <option selected>Elige el motivo</option>
                    <option value="1">*Tengo una DUDA</option>
                    <option value="2">*Quiero un JARDÍN PERSONALIZADO</option>
                    <option value="3">*Solicito un REEMBOLSO</option>
                </select>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <textarea id="mensaje" cols="60" rows="10" placeholder="Escribe un mensaje..."></textarea>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button type="submit">ENVIAR</button>
                </div>
            </div>
            <div class="row mt-5">
                <p>*Respondemos las consultas dentro de las próximas 24hs. Solo días hábiles.</p>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-6 copyright">&COPY; 2023 MiniGarden</div>

                <div class="col-6 redes-sociales">            
                    <a href="https://www.facebook.com" target="_blank"><img src="../imgs/rrss/facebook.png" alt="Ícono de Facebook"></a>
                    <a href="https://www.youtube.com" target="_blank"><img src="../imgs/rrss/youtube.png" alt="Ícono de Youtube"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="../imgs/rrss/instagram.png" alt="Ícono de Instagram"></a> 
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
